<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 引入 iconfont 样式库 -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1068004_zv02lvpzbqb.css">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link>
  <title>vue-mobile-bone</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-mobile-bone doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    // 根据屏幕尺寸动态计算html的font-size适配rem
    let fontSize = document.documentElement.clientWidth / 10;
    document.querySelector('html').style.fontSize = fontSize + `px`;
  </script>
</body>
